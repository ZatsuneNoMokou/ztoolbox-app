<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Z-ToolBox</title>
	<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-eval'; object-src 'none'; style-src 'self'; img-src 'self'; media-src 'self'; frame-src 'self'; font-src 'self'; connect-src 'none'">

	<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="lib/codemirror/theme/monokai.css">
	<script src="lib/codemirror/lib/codemirror.js"></script>
	<script src="lib/codemirror/mode/htmlmixed/htmlmixed.js"></script>
	<script src="lib/codemirror/mode/javascript/javascript.js"></script>
	<script src="lib/codemirror/mode/css/css.js"></script>
	<script src="lib/codemirror/mode/xml/xml.js"></script>

	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
</head>
<body>

<main>
	<p>
		<button v-on:click="onStreamLink">Ouvrir streamlink</button>
		<button v-on:click="reloadIframe">Run code !</button>
	</p>

	<p>
		<!-- All of the Node.js APIs are available in this renderer process. -->
		We are using Node.js {{versions.node}}, Chromium {{versions.chrome}}, and Electron {{versions.electron}}.
	</p>

	<div id="codeInputs"></div>
	<iframe id="iframe" ref="iframe" sandbox="allow-same-origin allow-scripts" src="iframe.html"></iframe>
</main>

</body>
</html>
